<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Logic</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="image/favicon2.png">
</head>

<body onload="initPage()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
        <div class="nav-container container flex space-between align-center">
            <div class="logo">MemoLogic</div>
            <div class="list-div">

            <ul class=" main-nav flex justify-content align-center clean-list">
                <li><a class="flex justify-content align-center active" href="#">Gallery</a></li>
                <li><a class="flex justify-content align-center" href="#">Memes</a></li>
                <li><a class="flex justify-content align-center" href="#">About</a></li>
            </ul>
        </div>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>
    <main class="main-content container">
        <section class="gallery">
            <div class="gallery-container">
                <h2 class="gallery-title">Gallery</h2>
                <h3 class="gallery-subtitle">Select an image, add some text and download your cool MEM(OLOGIC)!</h3>
            </div>
            <div class="gallery-items row list">

            </div>
        </section>

        <div class="canvas-container" hidden>
            <div class="canvas-wrap flex align-center justify-content">
                <button class="canvas-btn" onclick="closeCanvas()">
                    <img src="icon/close.PNG" width=20 heigh=20>
                </button>
                <div class="flex space-between"><canvas class="my-canvas" width="320" height="320"
                        onclick="drawText(event)">
                    </canvas></div>
                <div class="canvas-editor flex-column justify-content">
                    <h3>Add your Text</h3>
                    <div class="canvas-text flex  justify-content ">
                        <input oninput="onAddText(this.value)" type="text" value="">
                    </div>
                    <div class="line-editor">
                        <button class="canvas-btn" onclick="onMoveLine(-20)">
                            <img src="icon/up.PNG" width=23 heigh=23>
                        </button>
                        <button class="canvas-btn" onclick="onMoveLine(20)">
                            <img src="icon/down-arrow.PNG" width=23 heigh=23>
                        </button>
                        <button class="canvas-btn" onclick="onSwitchLine()">
                            <img src="icon/up-and-down-opposite-double-arrows-side-by-side.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onAddLine()">
                            <img src="icon/add.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onRemoveLine()">
                            <img src="icon/trash.png" width=20 heigh=20>
                        </button>
                    </div>
                    <div class="text-editor">
                        <button class="canvas-btn" onclick="onChangeSize(5)">
                            <img src="icon/increase font - icon.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onChangeSize(-5)">
                            <img src="icon/decrease font - icon.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onChangeAlign('right')">
                            <img src="icon/align-to-left.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onChangeAlign('center')">
                            <img src="icon/center-text-alignment.png" width=20 heigh=20>
                        </button>
                        <button class="canvas-btn" onclick="onChangeAlign('left')">
                            <img src="icon/align-to-right.png" width=20 heigh=20>
                        </button>
                    </div>
                    <div>
                        <select class="selector" onchange="onChangeFont(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                        </select>
                        <input class="color" onchange="onSetStrokeColor(this.value)" type="color" id="line-color"
                            name="line-color"><img src="icon/text stroke.png" width=20 heigh=20>
                        <input class="color" onchange="onSetFillColor(this.value)" type="color" id="fill-color" name="fill-color"><img
                            src="icon/paint-board-and-brush.png" width=20 heigh=20>
                    </div>
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="canvas-btn share-btn" type="submit"><img src="icon/share.PNG" width=20 heigh=20 /></button>

                        <a class="canvas-btn" href="#" onclick="downloadCanvas(this)" download="my-img.jpg"><img
                                src="icon/download.PNG" width=25 heigh=25 /></a>
                        <div class="share-container"></div>
                    </form>



                </div>
            </div>
        </div>
        </div>
    </main>

        <footer class="main-footer container">
            <div class="footer-container">
                <div class="footer-logo">MemoLogic</div>
                <h4> © 2021 Memologic.com - Coffeerights Tal Ivgi</h4>
                <div class="social-links">
                    <button class="footer-btn"><a class="fa facebook" href="https://www.facebook.com/tal.ivgi/"></a>
                    </button>
                    <button class="footer-btn"><a class="fa linkedin"
                            href="https://www.linkedin.com/in/tal-ivgi-0167a9139/"></a> </button>
                </div>
            </div>
        </footer>

        <script src="js/util.service.js"></script>
        <script src="js/meme.service.js"></script>
        <script src="js/memologic.controller.js"></script>

</body>

</html>
