<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memo Logic</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="image/favicon1.jpg">
</head>

<body onload="initPage()">
    <header class="nav-container container flex space-between align-center">
        <div class="logo">MemoLogic</div>
        <div class="main-nav flex clean-list">
            <ul class="clean-list flex nav-list">
                <li><a class="flex align-center active" href="#">Gallery</a></li>
                <li><a class="flex align-center" href="#">Memes</a></li>
                <li><a class="flex align-center" href="#">About</a></li>
            </ul>
        </div>
        </div>
    </header>

    <section>
        <!--HERE I WILL PUT FILTER BY KEYWORD-->
    </section>

    <section class="gallery">
        <div class="gallery-container">
            <h2 class="gallery-title">Gallery</h2>
            <h3 class="gallery-subtitle">You need to select an image, add some text and downloads the your funny picture to your device</h3>
        </div>
        <div class="gallery-items row list">

        </div>
    </section>

    <div class="canvas flex space-between">
        <div class="canvas-container" hidden>
            <button onclick="closeCanvas()">
                <img src="icon/close.PNG" width=15 heigh=15>
            </button>
            <canvas class="my-canvas container flex space-between" width="450" height="450" onclick="drawText(event)">
            </canvas>
            <div class="canvas-editor container flex space-between ">
                <div class="line-editor">
                    <input oninput="onAddText(this.value)" type="text" value="">
                    <button onclick="onMoveLine(-20)">
                        <img src="icon/up.PNG" width=15 heigh=15>
                    </button>
                    <button onclick="onMoveLine(20)">
                        <img src="icon/down-arrow.PNG" width=15 heigh=15>
                    </button>
                    <button onclick="onSwitchLine()">
                    <img src="icon/up-and-down-opposite-double-arrows-side-by-side.png" width=15 heigh=15>
                    </button>
                    <button onclick="onAddLine()">
                        <img src="icon/add.png" width=15 heigh=15>
                    </button>
                    <button onclick="onRemoveLine()">
                        <img src="icon/trash.png" width=15 heigh=15>       
                    </button>

                </div>
                <div class="text-editor">
                    <button onclick="onChangeSize(5)">
                        <img src="icon/increase font - icon.png" width=15 heigh=15>
                    </button>
                    <button onclick="onChangeSize(-5)">
                        <img src="icon/decrease font - icon.png" width=15 heigh=15>
                    </button>
                    <button onclick="onChangeAlign('right')">
                        <img src="icon/align-to-right.png" width=15 heigh=15>
                    </button>
                    <button onclick="onChangeAlign('center')">                   
                        <img src="icon/center-text-alignment.png" width=15 heigh=15>
                    </button>
                    <button onclick="onChangeAlign('left')">
                        <img src="icon/align-to-left.png" width=15 heigh=15>
                    </button>
                    <select onchange="onChangeFont(this.value)">
                <option value="Impact">Impact</option>
                <option value="Ariel">Ariel</option>
                </select>
                    <input onchange="onSetStrokeColor(this.value)" type="color" id="line-color" name="line-color"><img src="icon/text stroke.png" width=15 heigh=15>
                    <input onchange="onSetFillColor(this.value)" type="color" id="fill-color" name="fill-color"><img src="icon/paint-board-and-brush.png" width=15 heigh=15>
                </div>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit">
                        <img src="icon/share.PNG" width=15 heigh=15/>  
                    </button>
                    <button><a href="#" class="btn" onclick="downloadCanvas(this)" download="my-img.jpg"><img src="icon/download.PNG" width=15 heigh=15/></a>
                    </button>
                    <div class="share-container"></div>
                </form>
            </div>
        </div>
    </div>
    </div>


    <section class="me">
        <div class="details">
            <div><img class="my-photo" src="./image/me.jpg" alt=""></div>
            <h4>Tal Ivgi</h4>
            <p>(Soon to be a)</p>
            <p>Fullstack Developer</p>
            <ul class="social-buttons">
                <li>
                    <a class="fa facebook" href="https://www.facebook.com/tal.ivgi/"></a>
                </li>
                <li>
                    <a class="fa linkedin" href="https://www.linkedin.com/in/tal-ivgi-0167a9139/"></a>
                </li>
            </ul>
    </section>

    <footer class="footer-container">
        <div class="logo">MemoLogic</div>
        <small> Â© 2021 Memologic.com - Coffeerights Tal Ivgi</small>
    </footer>

    <script src="js/meme.service.js"></script>
    <script src="js/memologic.controller.js"></script>

</body>

</html>
